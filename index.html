<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application to your Spacetrip</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="Astronaut" id="Astronaut-1">
<img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="Astronaut" id="Astronaut-2">
<form action="">
    <h1>Rocket around the moon with your BFFs</h1>
    <label for="country" class="block-display">Departure Country</label>
    <select name="countries" id="countries">
    <option value="INDIA">INDIA</option>
    <option value="USA">USA</option>
    <option value="UAE">UAE</option>
    </select>
    <label for="Travellers" class="block-diplay">No. Of Space Travellers</label>
    <input type="number" name="Travellers" id="Travellers">
    <label for="Email" class="block-diplay">Your Email</label>
    <input type="text" name="Email" id="Email" placeholder="example@example.com">
    <hr>
    <label for="rent" class="block-display">Do you want to rent a space suit</label>
    <input type="radio" name="rent-button" id="yes" value="yes">
    <label for="yes" class="rent-label">Yes</label>
    <input type="radio" name="rent-button" id="no" value="no">
    <label for="no" class="rent-label">No Thanks,I have my own</label>
    <input type="submit" id="Button" value="Take Us To Space"
</form>

</body>
</html>
